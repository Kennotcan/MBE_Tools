<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="viewport" content="width=device-width, initial-scale=1.0">
<title>工具主页</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 800px;
        margin-top: 40px; /* 美观的顶部距离 */
    }
    .grid-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        user-select: none; /* 禁止文字选择 */
    }
    .grid-item:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        background-color: #e60012; /* 奥美红 */
        color: #fff; /* 改变文字颜色以适应背景 */
    }
    a {
        text-decoration: none;
        color: inherit;
        font-size: 18px;
        font-weight: bold;
        display: block;
        height: 100%;
        width: 100%;
    }
    footer {
        margin-top: 200px;
        text-align: center;
        width: 100%;
        font-size: 8px;
        color: rgba(0, 0, 0, 0.25); /* 25% 灰色 */
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>工具主页</h1>
<div class="grid-container" id="toolGrid">
    <!-- 工具入口将由 JavaScript 动态插入 -->
</div>

<footer>COPYRIGHTS©KEN.HUANG@OGILVY</footer>

<script>
    // 工具列表 - 每次添加新工具时，在这里添加新的条目
    const tools = [
        { name: "体验版链接生成器", file: "tools/experience-link-generator.html" },
        { name: "QT URL 生成器", file: "tools/qt-url-generator.html" },
        { name: "Floating button", file: "tools/floating-button-settings.html" },
        { name: "文件重命名脚本", file: "tools/file-rename-script-generator.html" }
    ];

    const toolGrid = document.getElementById('toolGrid');

    tools.forEach(tool => {
        const toolItem = document.createElement('div');
        toolItem.className = 'grid-item';
        toolItem.innerHTML = `<a href="${tool.file}">${tool.name}</a>`;
        toolGrid.appendChild(toolItem);
    });
</script>
</body>
</html>
